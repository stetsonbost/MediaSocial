{% extends "base_generic.html" %}

{% block content %}

    <h1>Books</h1>
    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}

    <h3><a href="{% url 'book_create' %}"> + Add Book<a></h3>


{% endblock %}
