{% extends "base_generic.html" %}

{% block content %}

    <h1>Music</h1>
    {% if music_list %}
    <ul>

      {% for music in music_list %}
      <li>
        <a href="{{ music.get_absolute_url }}">{{ music.song_title }}</a> ({{music.artist}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There is no music in the library.</p>
    {% endif %}


{% endblock %}
